<h1>Directive Angular</h1>

<div *ngIf="true">
    Ceci est une condition true
</div>

<div *ngIf="false">
    Ceci est une condition false
</div>

<div *ngIf="conditionTrue">
    Ceci est une condition true
</div>

<div *ngIf="conditionFalse">
    Ceci est une condition false
</div>

<div *ngFor="let item of listString">
    {{item}}
</div>

<div [ngClass]="classValue">
    Ceci est un texte
</div>
